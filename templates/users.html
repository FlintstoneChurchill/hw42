{% extends 'base.html' %}

{% block title %}
    Authors
{% endblock %}

{% block content %}
    {% for user in user_list %}
        <div class="card mb-3">
            <div class="card-body">
                <a href="{% url 'user' user.pk %}">{{ user.name }}</a> <br>
                <p>{{ user.email }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
